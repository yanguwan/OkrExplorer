{% extends "base.html" %}
{% block title %} okrEx Analytics {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block bodycontent %}
    <h1 class="page-header">What keywords are searched?</h1>
<!-- item[0]: key word
     item[1]: times
     item[2]: percentage comparing to the first place
-->
{% for item in word_list %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{item[2]}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;width: {{item[2]}}%;">
      {{item[0]}} <span class="badge">{{item[1]}} </span>
  </div>
</div>
{% endfor %}
{% endblock %}
